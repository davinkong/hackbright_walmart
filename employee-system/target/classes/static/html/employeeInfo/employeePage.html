<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css" type="text/css">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/html/home.html">365EMS</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/html/home.html">Home</a></li>
            <li class="active"><a href="/html/employeeInfo/employeePage.html">Employee Page</a></li>
            <li><a href="#">Career Page</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <button class="btn btn-danger navbar-btn"> <a href="/html/login.html" onclick="handleLogout()">Logout</a></button>

    </div>
</nav>

<div class="container" id="home-container">
    <div id="note-form-container">
        <form id="note-form">
                <div id="street-input"></div>
                <div id="city-input"></div>
                <div id="state-input"></div>
                <div id="zip-code-input"></div>
                <div id="phone-input" ></div>
        </form>
        <div id="info-container" class="container-fluid"></div>
    </div>

</div>

<div class="modal fade" id="note-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="note-edit-modal-title">Edit your info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <label for="street-info">Street </label>
                <input class="form-control" id="street-info" placeholder="Street" rows="5">
            </div>
            <div class="modal-body d-flex">
                <label for="city-info">city </label>
                <input class="form-control" id="city-info" placeholder="Street" rows="5">
            </div>
            <div class="modal-body d-flex">
                <label for="state-info">state </label>
                <input class="form-control" id="state-info" placeholder="Street" rows="5">
            </div>
            <div class="modal-body d-flex">
                <label for="zip-code-info">zip-code </label>
                <input class="form-control" id="zip-code-info" placeholder="Street" rows="5">
            </div>
            <div class="modal-body d-flex">
                <label for="phone-info">zip-code </label>
                <input class="form-control" id="phone-info" placeholder="Street" rows="5">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-note-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
<button><a href="infoForm.html">Fill out your information? Click Here</a></button>

    <script src="/javascript/employeeInfo/infoForm.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
