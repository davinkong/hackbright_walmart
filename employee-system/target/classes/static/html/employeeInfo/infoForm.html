<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css" type="text/css">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/html/home.html">365EMS</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/html/home.html">Home</a></li>
            <li class="active"><a href="/html/employeeInfo/employeePage.html">Employee Page</a></li>
            <li><a href="#">Career Page</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <button class="btn btn-danger navbar-btn"> <a href="/html/login.html" onclick="handleLogout()">Logout</a></button>

    </div>
</nav>

<div class="container" id="home-container">
    <div id="note-form-container">
        <form id="note-form" action="employeePage.html">
            <div class="form-group">
                <label for="street-input">Street </label>
                <input class="form-control" id="street-input" placeholder="Street" rows="5">
            </div>
            <div class="form-group">
                <label for="city-input">City </label>
                <input class="form-control" id="city-input" placeholder="City" rows="5">
            </div>
            <div class="form-group">
                <label for="state-input">State </label>
                <input class="form-control" id="state-input" placeholder="State" rows="5">
            </div>
            <div class="form-group">
                <label for="zip-code-input">Zip Code </label>
                <input class="form-control" id="zip-code-input" placeholder="Zip Code" rows="5">
            </div>
            <div class="form-group">
                <label for="phone-input">Phone Number </label>
                <input class="form-control" id="phone-input" placeholder="Phone Number" rows="5">
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>
        <div id="info-container" class="container-fluid"></div>
    </div>

</div>

<!--Modal -->
<div class="modal fade" id="note-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="note-edit-modal-title">Edit your info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <p class="form-control" rows="5" id="street-info"></p>
                <p class="form-control" rows="5" id="city-info"></p>
                <p class="form-control" rows="5" id="state-info"></p>
                <p class="form-control" rows="5" id="zip-code-info"></p>
                <p class="form-control" rows="5" id="phone-info"></p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-note-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="/javascript/employeeInfo/infoForm.js" type="application/javascript"></script>
</body>
</html>
