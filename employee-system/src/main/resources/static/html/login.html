<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css" type="text/css">

</head>
<body class="container">
<!--Navbar-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/html/home.html">365EMS</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/html/home.html">Home</a></li>
            <li><a href="#">Career Page</a></li>
            <li><a href="#">About Us</a></li>
        </ul>

    </div>
</nav>
<div class="container-md">
    <h1>LOGIN</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>

        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            <p>New member? <a href="/html/register.html" class="btn btn-secondary">Register</a></p>

        </div>
    </form>
</div>

<script src="/javascript/login.js" type="application/javascript"></script>

</body>
</html>
